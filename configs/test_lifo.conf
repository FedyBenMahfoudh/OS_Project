# LIFO Test Configuration
# Processes designed to demonstrate Last-In, First-Out behavior.
# Expected execution order: P3, P2, P1

process P1 {
    arrival_time = 0
    burst_time = 4
    priority = 0 # Priority doesn't matter for pure LIFO
}

process P2 {
    arrival_time = 1
    burst_time = 3
    priority = 0
}

process P3 {
    arrival_time = 2
    burst_time = 2
    priority = 0
}
