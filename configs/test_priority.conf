# Priority Test Configuration (Non-Preemptive)
# Processes designed to demonstrate Priority scheduling behavior.
# Higher 'priority' value means higher priority.
# Expected execution order: P2, P3, P1

process P1 {
    arrival_time = 0
    burst_time = 5
    priority = 1
}

process P2 {
    arrival_time = 0
    burst_time = 3
    priority = 5
}

process P3 {
    arrival_time = 1
    burst_time = 4
    priority = 3
}
